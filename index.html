<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <h1> A Mini Library App</h1>

  <form action="#" method="post" id="bookForm">
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" name="Book Title" placeholder="Book Title" required>
    </div>
    <div>
      <label for="author">Author</label>
      <input type="text" id="author" name="Book Author" placeholder="Book Author" required>
    </div>
    <div>
      <label for="pages">Book Pages</label>
      <input type="number" id="pages" name="Book Pages" placeholder="Book No. of Pages" required>
    </div>
    <fieldset>
      <legend>Have you Read this book or not?</legend>
      <div>
        <label for="not-read">Not Read Yet</label>
        <input type="radio" name="read" value="Not Read Yet" id="not-read" required>
      </div>
      <div>
        <label for="read">Read</label>
        <input type="radio" name="read" value="Read" id="read" required>
      </div>
    </fieldset>
    <button type="submit" class="js-submit-btn">Submit Book</button>
  </form>

  <div class="js-output"></div>
  <button class="add-book-btn js-add-btn">Add New Book</button>
  
  <script src="script.js"></script>
</body>
</html>
